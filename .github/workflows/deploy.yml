name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Runs when you push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Ruby and Jekyll
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby-full build-essential zlib1g-dev

    - name: Set up local Ruby gem installation
      run: |
        echo "export GEM_HOME=$HOME/.gem" >> $GITHUB_ENV
        echo "export GEM_PATH=$HOME/.gem" >> $GITHUB_ENV
        echo "export PATH=$GEM_HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        cd phd  # Go inside the "phd" folder
        bundle install

    - name: Build the Jekyll site
      run: |
        cd phd  # Go inside the "phd" folder
        bundle exec jekyll build --destination ../_deploy  # Store in _deploy folder

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # Deploy to gh-pages branch
        publish_dir: ./_deploy  # Deploy from the _deploy folder
        destination_dir: phd  # Put the site in /phd/
